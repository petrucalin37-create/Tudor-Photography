<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUDOR | Visual Anthology</title>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f3f0; 
            --text: #1a1a1a;
            --accent: #968875;
            --frame-bg: #ffffff;
        }

        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Tenor Sans', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            max-width: 850px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 80px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .brand-area { display: flex; align-items: baseline; gap: 10px; }
        .brand-name { font-family: 'Cormorant Garamond', serif; font-size: 2.2rem; letter-spacing: 4px; text-transform: uppercase; text-decoration: none; color: var(--text); }
        .brand-tag { font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; color: var(--accent); }

        .menu-icon { cursor: pointer; display: flex; flex-direction: column; gap: 5px; }
        .bar { width: 22px; height: 1px; background-color: var(--text); }

        /* --- NAV OVERLAY --- */
        .nav-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .nav-overlay a { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; text-decoration: none; color: var(--text); margin: 15px 0; letter-spacing: 5px; text-transform: uppercase; }

        /* --- GRID --- */
        .diptych-container {
            width: 100%;
            max-width: 850px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .art-piece { margin-bottom: 30px; cursor: pointer; }
        .image-frame { background: var(--frame-bg); padding: 10px; border: 1px solid rgba(0,0,0,0.05); transition: transform 0.3s ease; }
        .image-frame:hover { transform: translateY(-5px); }
        .image-frame img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; display: block; }

        /* --- CONTACT FORM --- */
        #contact {
            width: 100%;
            max-width: 500px;
            margin-top: 100px;
            padding: 80px 0;
            text-align: center;
        }

        .form-container { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
        
        input, textarea {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--accent);
            padding: 12px;
            font-family: 'Tenor Sans', sans-serif;
            font-size: 0.9rem;
            color: var(--text);
            outline: none;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 15px;
            background: var(--text);
            color: var(--bg);
            border: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: opacity 0.3s;
        }

        .submit-btn:hover { opacity: 0.8; }

        /* --- LIGHTBOX --- */
        #lightbox { position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); display: none; justify-content: center; align-items: center; cursor: zoom-out; }
        #lightbox img { max-width: 90%; max-height: 80%; border: 10px solid white; }

        @media (max-width: 600px) {
            .diptych-container { grid-template-columns: 1fr 1fr; gap: 10px; }
            .image-frame { padding: 5px; }
        }
    </style>
</head>
<body>

    <header id="home">
        <div class="brand-area">
            <a href="#home" class="brand-name">Tudor</a>
            <span class="brand-tag">/ Portofoliu</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <div class="nav-overlay" id="navOverlay">
        <a href="#home" onclick="toggleMenu()">Portofoliu</a>
        <a href="#contact" onclick="toggleMenu()">Contact</a>
    </div>

    <main class="diptych-container">
        <div class="art-piece" onclick="openLightbox(this)">
            <div class="image-frame"><img src="https://uploads.onecompiler.io/445bjncbk/44c97a97t/Screenshot%202026-01-31%20215442.png"></div>
        </div>
        <div class="art-piece" onclick="openLightbox(this)">
            <div class="image-frame"><img src="https://uploads.onecompiler.io/445bjncbk/44c97a97t/Screenshot%202026-01-31%20215429.png"></div>
        </div>
        <div class="art-piece" onclick="openLightbox(this)">
            <div class="image-frame"><img src="https://uploads.onecompiler.io/445bjncbk/44c97a97t/Screenshot%202026-01-31%20215340.png"></div>
        </div>
        <div class="art-piece" onclick="openLightbox(this)">
            <div class="image-frame"><img src="https://uploads.onecompiler.io/445bjncbk/44c97a97t/Screenshot%202026-01-31%20215311.png"></div>
        </div>
        <div class="art-piece" onclick="openLightbox(this)">
            <div class="image-frame"><img src="https://uploads.onecompiler.io/445bjncbk/44c97a97t/Screenshot%202026-01-31%20215252.png"></div>
        </div>
        <div class="art-piece" onclick="openLightbox(this)">
            <div class="image-frame"><img src="https://uploads.onecompiler.io/445bjncbk/44c97a97t/Screenshot%202026-01-31%20215849.png"></div>
        </div>
        <div class="art-piece" onclick="openLightbox(this)">
            <div class="image-frame"><img src="https://uploads.onecompiler.io/445bjncbk/44c97a97t/Screenshot%202026-01-31%20220032.png"></div>
        </div>
        <div class="art-piece" onclick="openLightbox(this)">
            <div class="image-frame"><img src="https://uploads.onecompiler.io/445bjncbk/44c97a97t/Screenshot%202026-01-31%20220020.png"></div>
        </div>
    </main>

    <section id="contact">
        <h2 style="font-family: 'Cormorant Garamond', serif; font-weight: 300; font-size: 2rem; letter-spacing: 3px;">REZERVARE SEDINȚĂ</h2>
        <p style="font-size: 0.7rem; color: var(--accent); letter-spacing: 1px;">Completează datele de mai jos pentru o ședință foto personalizată.</p>
        
        <form action="https://formspree.io/f/mnjprapw" method="POST" class="form-container">
            <input type="text" name="name" placeholder="NUME COMPLET" required>
            <input type="email" name="email" placeholder="ADRESA EMAIL" required>
            <input type="tel" name="phone" placeholder="NUMĂR TELEFON" required>
            <textarea name="message" rows="3" placeholder="DETALII ȘEDINȚĂ (DATA, TIPUL ȘEDINȚEI)"></textarea>
            
            <input type="hidden" name="_subject" value="Solicitare Nouă Ședință Foto">
            
            <button type="submit" class="submit-btn">PLASEAZĂ SOLICITAREA</button>
        </form>
    </section>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <footer style="margin: 40px 0; font-size: 0.5rem; opacity: 0.4; letter-spacing: 2px; text-align: center;">TUDOR VISUALS — 2026</footer>

    <script>
        function toggleMenu() {
            const overlay = document.getElementById('navOverlay');
            overlay.style.display = (overlay.style.display === 'flex') ? 'none' : 'flex';
        }
        function openLightbox(element) {
            const imgSrc = element.querySelector('img').src;
            document.getElementById('lightbox-img').src = imgSrc;
            document.getElementById('lightbox').style.display = 'flex';
        }
    </script>
</body>
</html>
